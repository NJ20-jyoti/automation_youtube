<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Automation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>YouTube Automation</h2>
        <form id="youtubeForm" method="POST" enctype="multipart/form-data">  <!-- Add enctype -->
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="videoLink" class="form-label">YouTube Video Link</label>
                <input type="url" class="form-control" id="videoLink" name="videoLink" placeholder="Enter YouTube video link" required>
            </div>
        
            
            <div class="mb-3">
                <label for="commentsFile" class="form-label">Upload Comments File</label>
                <input type="file" class="form-control" id="commentsFile" name="commentsFile" required>  <!-- Make sure this name is correct -->
            </div>
        
           
            <div class="mb-3">
                <label for="numComments" class="form-label">Number of Comments</label>
                <input type="number" class="form-control" id="numComments" name="numComments" min="1" max="10000" placeholder="Enter number of comments to post" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Optional: You can add form validation or other interactive functionalities here if needed
        document.getElementById('youtubeForm').addEventListener('submit', function(event) {
            // Example validation
            const videoLink = document.getElementById('videoLink').value;
            if (!videoLink) {
                alert('Please enter a valid YouTube video link.');
                event.preventDefault(); // Prevent form submission
            }
            // Add more validations as needed
        });
    </script>
</body>
</html>
